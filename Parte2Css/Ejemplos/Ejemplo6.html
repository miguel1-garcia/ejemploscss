<!DOCTYPE html>
<!--- Fig 5.7 trazotexto.html-->
<!-- Trazo de texto en CSS3 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazo de texto</title>
    <style type="text/css">
        h1
        {
            color: lightcyan;
            -webkit-text-stroke: 2px black; /*Prefijo de proveedor*/
            font-size: 500%; /*Aumenta el tamano de la fuente*/
        }
    </style>
</head>
    <body>
        <button><a href="/Contenido.html">Regresar</a></button>
        <h1>Trazo de texto</h1>
    </body>
</html>
