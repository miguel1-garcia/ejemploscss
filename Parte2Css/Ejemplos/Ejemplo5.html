<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente radiales</title>
    <style type="text/css">
        div
        {
            width: 200px;
            height: 200px;
            padding: 5px;
            text-align: center;
            background: -webkit-repeating-radial-gradient(center, yellow, red);
            background: -moz-repeating-radial-gradient(center, yellow, red);
            background: radial-gradient(center, yellow, red);
        }
    </style>
</head>
