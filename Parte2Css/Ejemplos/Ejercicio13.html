<!DOCTYPE html>
<!--- Fig 5.14 Fusionarimagenes.html-->
<!-- Fusionar una imagen en otra mediante CSS3. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusi&oacute;n de im&aacute;genes</title>
    <style type="text/css">
        #portada
        {
            position: relative;
            margin: 0 auto;
        }
        #portada img
        {
            position: absolute;
            left: 0;
            -webkit-transition: opacity 4s ease-in-out;
            transition: opacity 4s ease-in-out;
        }
        #portada img.top:hover
        {opacity: 0;}

    </style>
</head>
    <body>
        <button><a href="/Contenido.html">Regresar</a></button>
        <div id="portada">
            <img class="bottom" src="jhtp.png" alt="Portada de Java 9e">
            <img class="top" src="jhtp8.png" alt="Portada de Java 8a">
        </div>
    </body>
</html>
