<!DOCTYPE html>
<!--- Fig 5.9 reflejo.html-->
<!-- Reflejos en CSS3. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflejo</title>
    <style type="text/css">
        img {margin-right: 30px;}
        img.below
        {
            -webkit-box-reflect: below 5px
                -webkit-gradient(
                    linear, left top, left bottom,
                    from(transparent), to(white));
        }
        img.right
        {
            -webkit-box-reflect: right 5px
                -webkit-gradient(
                    linear, right top, left top,
                    from(transparent), to(white));
        }

    </style>
</head>
    <body>
        <button><a href="/Contenido.html">Regresar</a></button>
        <img class="below" src="/Parte2Css/Ejemplos/jhtp.png" width="138" height="180" alt="Portada del libro Java How to Program">
        <img class="right" src="/Parte2Css/Ejemplos/jhtp.png" width="138" height="180" alt="Portada del libro Java How to Program">
        
    </body>
</html>
